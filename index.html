<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot Dog or Not Hot Dog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
   
    <div class="container">
        <div class="col">
            <form id="uploadURL">
                <p>Method 1: URL</p>
                <input type="url" id="url" placeholder="Input Image URL Here" onchange="loadThis(event)">
                <button onclick="getImage()" type="button">Submit</button>
                <br>
                <img id="urlImg" width="250px" src="#">
            </form>
            
            <form id="uploadForm">
                <p>Method 2: Local File</p>
                <input type="file" id="localFile" name="image" onclick="init()">
                <button onclick="post()" type="button">Submit</button>
                <br>
                <img id="local" width="250px" src="#" onerror="this.style.display='none'">
            </form>
            
        </div>

        <div id="initial" class="col right">
            What is the image?
         </div>

        <div id="fail" class="col right">
            <p>Is not a hotdog</p>
        </div>

        <div id="success"class="col right">
            <p id="isHotdog"></p>
        </div>
            
    </div>

    <script src="script.js"></script>

</body>
</html>
